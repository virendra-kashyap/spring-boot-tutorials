spring.application.name=spring-with-app-registration

spring.security.oauth2.client.registration.azure.client-id=client_id-12345678
spring.security.oauth2.client.registration.azure.client-secret=client_secret_12345678
spring.security.oauth2.client.registration.azure.scope=openid,profile,email
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.redirect-uri=http://localhost:8080/login/oauth2/code/azure
spring.security.oauth2.client.provider.azure.issuer-uri=issuer_uri_12345678