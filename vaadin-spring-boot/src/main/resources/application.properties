spring.application.name=vaadin-spring-boot

spring.datasource.url=jdbc:mysql://localhost:3306/spring_vaadin
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# for jks ssl file
server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password: key store password your ssl
server.ssl.key-store-type: jks
server.ssl.key-alias: alias name your ssl
server.ssl.key-password: key password your ssl

